# 网站名字
site_name: 蓝田
site_url: https://note.sunfeilong.com
repo_url: https://github.com/LanSeTianYe/Notes
repo_name: LanSeTianYe/Notes
edit_uri: edit/master/
site_description: 蓝田的笔记
site_author: sunfeilong

# 样式
# extra_css: [extra.css]


copyright: Copyright  2020 - 2999 By 「蓝田」

# gogole analysis
extra:
  # 是否显示 Made with Material for MkDocs
  # generator: false
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/lantian_2050
    - icon: fontawesome/brands/github 
      link: https://github.com/sunfeilong
  # cookie 条例
  # consent:
  #  title: Cookie consent
  #  description: >- 
  #    We use cookies to recognize your repeated visits and preferences, as well
  #    as to measure the effectiveness of our documentation and whether users
  #    find what they're searching for. With your consent, you're helping us to
  #    make our documentation better.
  analytics:
    provider: google
    property: G-V60Y6RWM7B

# 主题 
theme:
  icon:
    repo: fontawesome/brands/github
  features:
    - header.autohide
    - content.action.edit
  # language: zh
  name: material
  palette:
    # primary: cyan
    # accent: green
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: 切换到夜间模式
      primary: cyan
      accent: green
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: 切换到白天模式
      primary: cyan
      accent: green

# 代码高亮
markdown_extensions:
  - pymdownx.tabbed
  - pymdownx.superfences
  - codehilite:
      linenums: true
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      anchor_linenums: true
  # - pymdownx.inlinehilite
  # - pymdownx.snippets

# 插件配置
plugins:
  - search:
      # build 的时候构建索引
      prebuild_index: true
      # 支持的语言
      lang:
        - en
        - de
        - ru
        - ja
  # 修订日期插件(要求)
  - git-revision-date-localized:
      # 日期格式 2020-07-02 15:15:15
      # date, datetime, iso_date, iso_datetime and timeago
      type: timeago
      # time_zone: Asia/Shanghai
      # enable_creation_date: true
      # fallback_to_build_date: true
  # 控制每个目录展示
  - awesome-pages:
      filename: .pages.yml
      collapse_single_pages: false
      strict: false
